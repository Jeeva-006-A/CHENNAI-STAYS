<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Chennai Hotels</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #0066cc;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 1.2rem;
      font-weight: bold;
    }

    header nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    header nav a:hover,
    header nav a.active {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .contact-section {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .contact-section h1 {
      text-align: center;
      color: #0066cc;
      margin-bottom: 20px;
    }

    .contact-section form {
      display: grid;
      gap: 15px;
    }

    .contact-section input,
    .contact-section textarea {
      padding: 10px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
      resize: none;
    }

    .contact-section button {
      background: #0ea5e9;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .contact-section button:hover {
      background: rgb(2, 133, 199);
    }

    footer {
      background-color: rgb(51, 51, 51);
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Chennai Stays</div>
    <nav>
      <a href="../index.html">Home</a>
      <a href="../Hotels/hotels.html">Hotels</a>
      <a href="../About Us/about.html">About</a>
      <a href="../About Us/contact.html">Contact</a>
      <a href="../index.html">Logout</a>
    </nav>
  </header>

  <section class="contact-section">
    <h1>Contact Us</h1>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <input type="text" placeholder="Subject" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 HotelFinder Chennai. All rights reserved.</p>
  </footer>
</body>
</html>
